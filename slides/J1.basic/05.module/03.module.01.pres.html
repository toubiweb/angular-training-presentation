<h2>Modules</h2>

<p>Composants regroupés en modules.</p>

<ul>
    <li>1 fonctionnalité (ou ensemble) = 1 module</li>
    <li>1 module: scripts, templates, et styles</li>
    <li>meilleure isolation des composants</li>
</ul>

<p>=> possibilité d'ajouter des fonctionnalités sans faire exploser la complexité de l'architecture</p>
